<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Song Class</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="mainMenu">
        <button id="pasteLyrics">Paste Lyrics</button>
        <button id="viewMusicas">View Music List</button>
        <textarea id="texto" placeholder="Paste the lyrics here" style="display: none;"></textarea>
        <button id="startButton" style="display: none;">Start</button>
    </div>

    <div id="musicasContainer">
        <h1>Music List</h1>
        <div id="musicasList"></div>
        <button id="voltarMenu">Back to Menu</button>
        <button id="randomMusicButton">Random Music</button>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
